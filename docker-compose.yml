x-backend:
  &backend
  build:
    context: .
    dockerfile: Dockerfile.dev
  environment:
    RAILS_ENV: development
    DB_USERNAME: postgres
    DB_PASSWORD: secret
    DB_HOST: db
    DB_PORT: 5432
    DB_NAME: es_db
    SECRET_KEY_BASE: STUB
    REDIS_URL: redis://redis:6379/0
  restart: on-failure:3
  stdin_open: true
  tty: true
  volumes:
    - .:/backend:rw
    - bundle_cache:/bundle

services:
  backend:
    <<: *backend
    ports:
      - 3000:3000/tcp
    volumes:
      - bundle_data:/usr/local/bundle
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data

  sidekiq:
    <<: *backend
    command: bundle exec sidekiq
    depends_on:
      - redis
      - backend

  redis:
    image: 'redis:7.4.5-alpine'
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

volumes:
  bundle_cache:
  postgres:
  redis:
  bundle_data: